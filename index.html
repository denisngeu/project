<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eric_Dénis_ Projets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        header {
            background: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .project-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        .project-card:hover {
            transform: translateY(-10px);
        }
        .project-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }
        .project-card h2 {
            font-size: 20px;
            color: #333;
        }
        .project-card p {
            font-size: 14px;
            color: #777;
            margin-bottom: 10px;
        }
        .project-card a {
            display: inline-block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .project-card a:hover {
            text-decoration: underline;
            color: #0056b3;
        }
        .testimonials, .social-links {
            margin-top: 40px;
            text-align: center;
        }
        .testimonials h3, .social-links h3 {
            font-size: 24px;
            color: #333;
        }
        .testimonials p, .social-links a {
            font-size: 16px;
            color: #555;
        }
        .social-links a {
            margin: 0 10px;
            font-size: 20px;
            color: #007bff;
        }
        .social-links a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mes Projets Informatiques</h1>
    </header>
    <main class="container">
        <div id="projets-container" class="grid"></div>

        <!-- Section Commentaire -->
        <div class="testimonials">
            <h3>Commentaire</h3>
            <p>Jeune étudiant déterminé et sérieux dans son travail...</p>
            <p> Autodidacte et curieux d'apprendre...</p>
        </div>

        <!-- Section Liens Sociaux -->
        <div class="social-links">
            <h3>Suivez-moi</h3>
            <a href="https://www.linkedin.com/in/denis-nguema-675b49328/" target="_blank">LinkedIn</a>
            <a href="https://github.com/denisngeu" target="_blank">GitHub</a>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const projects = [
                { nom: "Gestion de Serveurs de Jeu", description: "Configuration et gestion de serveurs pour des jeux multijoueurs.", image: "https://raw.githubusercontent.com/denisngeu/project/b51646ab256a6a08ae114c660f7d3e335c050519/Screenshots/Capture%20d'%C3%A9cran%202025-02-03%20085545.png", url: "https://github.com/denisngeu/project", video: "https://www.youtube.com/watch?v=ID_DE_LA_VIDEO" },
                { nom: "Création de Scripts pour Jeux", description: "Développement de scripts pour l'automatisation des tâches dans les jeux.", image: "https://raw.githubusercontent.com/denisngeu/project/b51646ab256a6a08ae114c660f7d3e335c050519/Screenshots/Capture%20d'%C3%A9cran%202025-02-03%20090222.png", url: "https://github.com/denisngeu/project", video: "https://www.youtube.com/watch?v=ID_DE_LA_VIDEO" },
                { nom: "Création de Sites Web Statique", description: "Conception et développement de sites web statiques modernes.", image: "https://raw.githubusercontent.com/denisngeu/project/b51646ab256a6a08ae114c660f7d3e335c050519/Screenshots/Capture%20d'%C3%A9cran%202025-02-03%20090355.png", url: "https://github.com/denisngeu/project", video: "https://www.youtube.com/watch?v=ID_DE_LA_VIDEO" }
            ];
            const container = document.getElementById('projets-container');
            projects.forEach(projet => {
                const projetCard = document.createElement('div');
                projetCard.className = 'project-card';
                projetCard.innerHTML = `
                    <img src="${projet.image}" alt="${projet.nom}">
                    <h2>${projet.nom}</h2>
                    <p>${projet.description}</p>
                    <a href="${projet.url}" target="_blank">Voir les projets</a>
                    <br>
                    <a href="${projet.video}" target="_blank">Voir la vidéo</a>
                `;
                container.appendChild(projetCard);
            });
        });
    </script>
</body>
</html>
